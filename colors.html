---
title: Colors
layout: default
---

<table>
{% for token in site.tokens %}
  {% if token.title contains "--color" %}
    <tr>
      <td>
        <div style="width: 4rem; height: 4rem; background-color: var({{token.title}});"></div>
      </td>
      <td>{{ token }}</td>
      <td><code>{{ token.title }}</code></td>
    </tr>
  {% endif %}
{% endfor %}
</table>
